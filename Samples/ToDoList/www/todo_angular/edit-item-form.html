<form name="editItemForm" ng-submit="todo.updateItem(todo.editingItem)" novalidate>

	<fieldset class="form-group">
		<input class="form-control" type="text" ng-model="todo.editingItem.Text" title="Text" placeholder="Item Text" required>
	</fieldset>

	<fieldset class="form-group">
		<input type="submit" ng-disabled="editItemForm.$invalid || editItemForm.$pristine" class="btn btn-primary pull-right" value="Update Item" />
	</fieldset>
</form>
